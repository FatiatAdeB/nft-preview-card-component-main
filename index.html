<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component one</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
<main class="box">
      <div class="images">
        <img class="firstimage" src="./images/image-equilibrium.jpg" alt="first-image">
      </div>
  <section class="Equilibrium">

      <div class="group">
        <p class="Equi">Equilibrium #3429</p>
      
        <header>
          <p>Our Equilibrium collection promotes</p> 
          <p>balance and calm.</p>
        </header>

      <div class="days">  
        <p class="ETH">
          <img src="./images/icon-ethereum.svg" alt="icon1"> 
        0.041 ETH  
        </p>  
        
        
        <p class="day" > 
          <img src="./images/icon-clock.svg" alt="clock">
          3 days left
        </p>
      </div>
      <br>
      <hr>
    
      <div class="Creation">
        <img class="man" src="./images/image-avatar.png" alt="avatar">
        <h5 >Creation of <span>Fatiat Adebayo</span></h5>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>

</main>
 
</body>
</html>
